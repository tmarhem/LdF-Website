

<div class="row">

  
    <div class="col-sm-12" style="background-color:lavender;">

      <p>Les Lions de Flandre, compagnie de reconstitution historique des détachements militaires bourguigons du XVe siècle - Association loi 1901</p>
    </div>
  </div>

  <div class="row">

    <div class="col-sm-8" style="background-color:cyan;">
      <div id="youtubePlayer">
        <youtube-player
        [videoId]="id"
        [height]="282"
        [width]="500"
        (ready)="savePlayer($event)"
        (change)="onStateChange($event)"
        ></youtube-player>
      </div>

    </div>

    <div class="col-sm-4" style="background-color:lightgray;" id="facebookPlugin">

      <p>Suivez notre page Facebook et nos évènements : <br>

        <fb-follow href="https://www.facebook.com/LesLionsDeFlandres/"></fb-follow>
        <fb-page 
        href="https://www.facebook.com/LesLionsDeFlandres/"
        adaptContainerWidth="true"
        smallHeader="true"
        tabs="timeline,events"
        ></fb-page></p>

      </div>
